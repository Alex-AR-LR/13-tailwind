<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="bg-dark-blue min-h-screen flex flex-col p-5">
    <div class="max-w-sm m-auto rounded-xl overflow-hidden bg-desaturated-blue xls:flex xls:max-w-5xl">
      <picture class="inline-block xls:order-1 w-full bg-Soft-violet">
        <source class="" srcset="images/image-header-desktop.jpg" media="(min-width: 1440px)">
        <img class="mix-blend-multiply" src="images/image-header-mobile.jpg" alt="banner">
      </picture>
      <div class="text-white text-center px-5 py-10 xls:text-left xls:p-14 xls:flex xls:flex-col">
        <h1 class="font-inter font-bold text-3xl mb-4 xls:text-4xl">Get <span class="text-Soft-violet">insights</span> that help your business grow.</h1>
        <p class="font-inter font-normal opacity-75 text-md mb-9">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="space-y-5 xls:space-y-0 xls:flex xls:justify-between xls:mt-auto">
          <div>
            <h2 class="font-inter text-2xl font-bold">10k+</h2>
            <p class="font-Lexend uppercase opacity-60 text-xs tracking-wider">companies</p>
          </div>
          <div>
            <h2 class="font-inter text-2xl font-bold uppercase">314</h2>
            <p class="font-Lexend uppercase opacity-60 text-xs tracking-wider">templates</p>
          </div>
          <div>
            <h2 class="font-inter text-2xl font-bold uppercase">12m+</h2>
            <p class="font-Lexend uppercase opacity-60 text-xs tracking-wider">queries</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution text-white">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Exequiel Flores</a>.
    </div>
  </main>
</body>
</html>
